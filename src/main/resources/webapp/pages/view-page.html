<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view-page</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>


<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">Wikipedia-mining</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a href="../pages/view-page.html" class="nav-link active">View page</a>
            </li>
            <li class="nav-item">
                <a href="load.html" class="nav-link">Load</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="options.html">Options</a>
            </li>
            <li class="nav-item">
                <span class="navbar-text">App Status : <b id="status"></b></span>
            </li>

        </ul>
    </div>
</nav>

<div class="container">

    <div class="welcome">
        <h1>View page</h1>
    </div>
    <h4>Load data from wikipedia dump : </h4>
    <div class="form-group row">
        <label for="titleInput" class="col-2 col-form-label">Title : </label>
        <div class="col-8">
            <input class="form-control" placeholder=""
                   value="" id="titleInput">
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary" id="findButton">Load</button>
        </div>
    </div>
    <h4 id="title"></h4>
    <div class="row">
        <div class="col-8">
            <b>Text :</b>
            <p id="text"></p>
        </div>
        <div class="col-4">
            <b>Edges : </b>
            <div id="edges"></div>
        </div>
    </div>

</div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/tether.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/common.js"></script>

<script>
    serverStatus.start("#status");
    $("#findButton").click(function () {
        $.get("/find/" + $("#titleInput").val(), function (data) {
            var jsonData = JSON.parse(data);
            if (!jsonData.title) {
                alert("Error, page not found")
            }
            else {
                $("#title").html(jsonData.title);
                $("#text").html(jsonData.text);
                $("#edges").html(jsonData.edges
                    .map(function (a) {return a._2;})
                    .filter(function(value, index, self) {return self.indexOf(value) === index;})
                    .sort()
                    .join("<br/>"))

            }

        });
    });
</script>
</body>
</html>

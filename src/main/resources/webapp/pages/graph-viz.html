<script>
    serverStatus.start("#status");
	$.get("/loadedFile", function (data) {
            if (data!="NA") {
                $("#loadedFile").html(data);
				$("#loadedFile").show();
            }
        });
    $.get("/graph/bestRank", function (result) {

        var r = JSON.parse(result);

        var nodes = new vis.DataSet(r.vertices.map(function (v) {
            return {
                id: v.id,
                label: v.label.replaceAll(" ", "\n"),
                font: {
                    color: "#f2f2f2"
                },
                color: {
                    background: '#333333',
                    border: '#000',
                    highlight: {
                        background: '#333333',
                        border: '#000'
                    },
                    hover: {
                        background: '#333333',
                        border: '#000'
                    }
                }
            }

        }));
        var edges = new vis.DataSet(r.edges);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            interaction: {
                hideEdgesOnDrag: true
            },
            physics: false
        };
        $("#mynetwork").html("");
        var network = new vis.Network(container, data, options);


    })


</script>
